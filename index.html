<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Gender Game</title>
    <meta name="description" content="Gender Game" />
    <meta name="author" content="CidTori" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--link rel="stylesheet" href="css/styles.css?v=1.0"-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" style="text-align: center">
          <h1>Gender Game</h1>
          <div class="input-group input-group-lg">
            <input
              type="number"
              id="n0"
              class="form-control"
              onchange="update()"
              onkeyup="update()"
            />
            <input
              type="number"
              id="n1"
              class="form-control"
              onchange="update()"
              onkeyup="update()"
            />
            <input
              type="number"
              id="n2"
              class="form-control"
              onchange="update()"
              onkeyup="update()"
            />
            <input
              type="number"
              id="n3"
              class="form-control"
              onchange="update()"
              onkeyup="update()"
            />
            <input type="submit" onsubmit="update()" value="Valider" />
          </div>
          <h2 id="announce" />
        </div>
        <div class="col-md-6" style="text-align: center">
          <div id="description" style="text-align: left"></div>
          <img
            id="baby"
            class="img-fluid d-flex"
            src=""
            style="margin: auto; height: 90%"
          />
          <span id="credits" />
        </div>
      </div>
    </div>

    <style>
      html,
      body,
      div {
        max-height: 100vh;
        max-width: 100vw;
      }
    </style>

    <script>
      // C'est pas bien de tricher !

      var answers = [0, 1, 2, 3];
      var numbers = [0, 1, 2, 3].map((n) => document.getElementById("n" + n));
      var img = document.getElementById("baby");
      var announce = document.getElementById("announce");
      var credits = document.getElementById("credits");
      var description = document.getElementById("description");

      var CREDITS =
        'Illustration réalisée par Lauriane Desroches (\
          <a href="https://www.etsy.com/fr/shop/SongeDesign">Etsy</a>, \
          <a href="https://laurianedesroches.wixsite.com/illustrations">WixSite</a>, \
          <a href="https://instagram.com/lauriane_illustration">Instagram</a>\
        )';

      var DESCRIPTION =
        "<b>Nous attendons avec impatience un nouveaux membre dans notre petite famille, \
        pour découvrir si nous attendons une fille ou un garçon jouez avec nous ! <br/>\
        Voici le but du jeu, vous devez saisir un nombre à 4 chiffres. \
        Vous pourrez deviner ceux-ci grâce au petit questionnaire ci-dessous : </b><br/><ol>\
        <li><u>Depuis combien de temps sommes-nous mariés ?</u><br/>\
        3 ans, 1 an ou 6 ans ?<br/>\
        Le nombre d’année(s) de mariage choisit sera votre premier chiffre mystère. </li>\
        <li><u>Quel âge à Merlin Le Dodu ?</u><br/>\
        2 ans, 6 ans ou 4 ans ?<br/>\
        L’âge de Merlin sera votre deuxième chiffre mystère. </li>\
        <li><u>Combien d’animaux avons-nous ? (Poissons non inclus)</u><br/>\
        2, 4 ou 1 ?<br/>\
        Le nombre de petite(s) bête(s) que nous possédons sera votre troisième chiffre mystère. </li>\
        <li><u>En quelle année nous sommes-nous rencontrés ?</u><br/>\
        2012, 2008 ou 2010 ?<br/>\
        Le dernier chiffre de l’année choisie sera votre quatrième chiffre mystère. \
        (Exemple : pour 2024 on notera 4)</li>\
        </ol>";

      var focusOn = function (i) {
        setTimeout(() => numbers[i].focus());
      };

      var blurLast = function () {
        setTimeout(() => numbers[numbers.length - 1].blur());
      };

      var itsEmpty = function () {
        description.innerHTML = DESCRIPTION;
        img.src = "";
        credits.innerHTML = "";
        announce.innerText = "";
        document.body.style.background = "#ffe6cc";
      };

      var itsABoy = function () {
        description.innerHTML = "";
        img.src = "boy.png";
        credits.innerHTML = CREDITS;
        announce.innerText = "Félicitations ! C'est un garçon !";
        document.body.style.background = "#d8edf3";
      };

      var itsAWhat = function () {
        description.innerHTML = "";
        img.src = "other.png";
        credits.innerHTML = CREDITS;
        announce.innerText =
          "Félicitations ! C'est un... Euh, il doit y avoir une erreur...";
        document.body.style.background = "#d9f2d9";
      };

      var update = function () {
        if (!numbers.every((n) => n.value !== "")) {
          itsEmpty();
        } else if (numbers.every((n, i) => n.value == answers[i])) {
          itsABoy();
        } else {
          itsAWhat();
        }
      };

      update();
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!--script src="js/scripts.js"></script-->
  </body>
</html>
